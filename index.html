<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>ElimuTech - Future of Learning</title>

    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F36F21" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ElimuTech" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="icon" type="image/png" href="/icon.png" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            animation: {
              "scroll": "scroll 30s linear infinite",
              "fade-in-up": "fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "fade-in": "fadeIn 1s ease-out forwards",
              "scale-up": "scaleUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards",
              "float": "float 8s ease-in-out infinite",
              "float-delayed": "float 8s ease-in-out 4s infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "spin-slow": "spin 12s linear infinite",
              "ping-slow": "ping 3s cubic-bezier(0, 0, 0.2, 1) infinite",
              "orbit": "orbit 20s linear infinite",
              "orbit-reverse": "orbit 25s linear reverse infinite",
              "blob": "blob 10s infinite",
              "ken-burns": "kenBurns 20s ease-out infinite alternate",
              "shimmer": "shimmer 2s linear infinite",
            },
            keyframes: {
              scroll: {
                "0%": { transform: "translateX(0)" },
                "100%": { transform: "translateX(-50%)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              scaleUp: {
                "0%": { opacity: "0", transform: "scale(0.9)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              orbit: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(360deg)" },
              },
              blob: {
                "0%": { transform: "translate(0,0) scale(1)" },
                "33%": { transform: "translate(30px,-50px) scale(1.1)" },
                "66%": { transform: "translate(-20px,20px) scale(0.9)" },
                "100%": { transform: "translate(0,0) scale(1)" },
              },
              kenBurns: {
                "0%": { transform: "scale(1) translate(0,0)" },
                "100%": { transform: "scale(1.15) translate(-2%,-2%)" },
              },
              shimmer: {
                "100%": { transform: "translateX(100%)" },
              },
            },
            colors: {
              brand: {
                500: "#F36F21",
                900: "#2E3092",
              },
            },
          },
        },
      };
    </script>

    <!-- Global Styles -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: "Space Grotesk", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js?v=19")
            .then((reg) => console.log("SW registered:", reg))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
  </html>
